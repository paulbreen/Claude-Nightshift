services:
  claude-worker:
    build: .
    container_name: claude-task-runner
    restart: unless-stopped
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./data:/data
      - ./config.yaml:/app/config.yaml:ro
      - ./work:/work
      - claude-auth:/home/claude/.claude
volumes:
  claude-auth:
